{% extends 'base.html' %}
{% block title%}Question {{question_num + 1}} {% endblock %}

{% block content%}

  <h1>Question {{question_num + 1 }}</h1>
  <p>{{question.question}}</p>
  <form method="POST" action="{{url_for('question', question_num=question_num) }}" >
    {% for choice in question.choices %}
      <input type="radio" name="answer" value="{{choice}}" required >{{choice}} <br>
      {% endfor %}
      <input type="submit" value="Next">
  </form>

{% endblock %}
