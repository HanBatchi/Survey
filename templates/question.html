{% extends 'base.html' %}

{% block content%}

  <h1>Question {{question_num + 1 }}</h1>
  <p>{{question.question}}</p>
  <form method="POST" action="/answer" >
    {% for choice in question.choices %}
      <p><input type="radio" name="choice" value="{{choice}}"<br>
      {{choice}}</p>
      {% endfor %}
      <input type="submit" value="Next">
  </form>

{% endblock %}
